    <script>
        var canvas, context;
        window.onload = function () {
            this.canvas = document.getElementById("plotno");
        }

        function rysujLinie() {

            if (context == null) {
                context = canvas.getContext("2d");
            }
            context.beginPath();
            context.strokeStyle = "black";
            context.lineWidth = 3;
            context.lineCap = "round"; //'square' 'butt'

            context.moveTo(10, 10);
            context.lineTo(canvas.width - 10, canvas.height - 10);
            context.stroke();

            context.beginPath();
            context.strokeStyle = "#00ff00"
            context.lineWidth = 2;
            context.moveTo(20, 10);
            context.lineTo(canvas.width, canvas.height - 10);
            context.stroke();
        }
        function rysujKrzywa() {
            if (context == null) {
                context = canvas.getContext("2d");
            }
            let srodekX = 200;
            let srodekY = 150;
            let promien = 100;
            let poczatekKat = 1.2 * Math.PI;
            let koniecKat = 1.75 * Math.PI;

            context.strokeStyle = "#922634";
            context.lineWidth = 5;
            context.beginPath();
            context.arc(srodekX, srodekY, promien, poczatekKat, koniecKat);
            context.stroke();




            
context.lineWidth = 6;
context.strokeStyle = "#333";
context.beginPath();
context.moveTo(100, 250);
context.bezierCurveTo(150, 100, 100, 100, 400, 250);
context.stroke();

        }

        function rysujFigury() {
            if (context == null) {
                context = canvas.getContext("2d");
            }
            //trojkat
            let dlugoscRamion = 100;
            let dlugoscPodstawy = 150;

            let h = Math.sqrt(Math.pow(dlugoscRamion, 2) - Math.pow(dlugoscPodstawy / 2, 2));

            context.beginPath();
            context.moveTo(canvas.width / 2 - dlugoscPodstawy / 2, canvas.height / 2);
            context.lineTo(canvas.width / 2, canvas.height / 2 - h);
            context.lineTo(canvas.width / 2 + dlugoscPodstawy / 2, canvas.height / 2);
            context.closePath();
            context.stroke();
            context.fillStyle = "pink";
            context.fill();
            context.lineWidth = 10;
            context.lineJoin = "round";
            context.strokeStyle = "#996600";
            context.stroke();


            context.fillStyle = "rgb(200,40,2,0.4)";
            context.fillRect(150, 50, 90, 60);

            context.strokeStyle = "rgb(10,100,100)";
            context.strokeRect(150, 50, 90, 60);

            //okrag dokonczyc
            context.beginPath();
            context.globalAlpha = 0.2;
            context.arc(170, 150, 20, 0, 2 * Math.PI);
            context.fillStyle = "rgb(150,45,90)";
            context.fill();
            context.strokeStyle = "blue";
            context.stroke();
            context.globalAlpha = 1;
        }
        function rysujTekst() {
            if (context == null) {
                context = canvas.getContext("2d");
            }
            context.font = "20px Arial";
            context.textAlign = "right";
            context.fillText("tekst wyrownany do prawej", canvas.width / 2, 50);
            context.textAlign = "center";
            context.lineWidth = 3;
            context.strokeText("tekst wyrownany do srodka", canvas.width / 2, 100);
        }
        function czysc() {
            context.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
