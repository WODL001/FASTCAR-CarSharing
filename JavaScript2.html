    <article>
        <script>
            let zmienna = "Ala ma kota i rybki";
            alert(zmienna.length);

            document.write(zmienna.charAt(4) + "<br>");
            document.write(zmienna.charAt(zmienna.length - 1) + "<br>");

            for (var i = 0; i < zmienna.length; i++) {
                document.write(zmienna.charAt(i) + "<br>");
                for (var j = 0; j <= i; j++) {
                    document.write("&nbsp;&nbsp;");
                }
            }

            document.write("<br>"+zmienna.toUpperCase() + "<br>");
            document.write(zmienna.toLowerCase() + "<br>");
            document.write(zmienna.substring(0, 3) + "<br>");

        </script>
